<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="app.css">    
        <title>Bootstrap basics</title>
    
        
    </head>
<body>
    <div class="container">
    <h1 class="display-1 text-center text-primary">The Grid System</h1>
    
    <h1 class="display-5 text-center text-primary">Bootstrap</h1>
    <!--- each row in bootstrap has 12 units -->
    <div class="row">
        <div class="col-2 bg-success"> I am 2 UNITS</div>
        <div class="col-6 bg-info"> I am 6 UNITS</div>
        <div class="col-4 bg-warning"> I am 4 UNITS</div>
    </div> 

    <div class="row">
        <div class="col-1 bg-primary"> I am small units</div>
        <div class="col-9 bg-danger"> I am 4 UNITS</div>
        <div class="col-2 bg-success-subtle"> I am 4 UNITS</div> 
    </div>   

   <div class="row">
        <div class="col bg-primary">I am Auto Size</div>
        <div class="col bg-success">I am Auto Size</div>
        
   </div>
</div>
</body>
</html>
